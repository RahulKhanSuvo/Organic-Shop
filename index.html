<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for favicon -->
    <link rel="shortcut icon" href="./images/vegetable.png" type="image/x-icon">
    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9707f43bdc.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind css configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: 'rgb(139,195,74)',
                        secondary: 'rgb(17,17,17)',
                        body: 'rgb(248,246,243)',
                        accent: 'rgb(106,151,57)',
                        body_natural: 'rgb(51,51,51)',
                    },
                    fontFamily: {
                        Poppins: 'Poppins',
                    },
                    backgroundImage: {
                        leaf1: "url('./images/leaf01.png')",
                        call_to_action: "url('./images/call.jpg')",
                    }
                }
            }
        }
    </script>
    <title>Organic Store</title>
</head>

<body class="font-Poppins w-11/12 mx-auto">
    <!-- header section start -->
    <header>
        <nav class="navbar bg-base-100 items-center">
            <div class="navbar-start">
                <a class=" w-24 ">
                    <img src="./images/logo.svg" alt="">
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg font-medium">
                    <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home</a></li>
                    <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                    <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceries</a></li>
                    <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About</a></li>
                    <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class="flex gap-3 items-center text-accent">
                    <span>10.00$</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost hover:bg-primary lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-lg font-medium right-0">
                        <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home</a></li>
                        <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                        <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceries</a></li>
                        <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About</a></li>
                        <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact</a></li>
                    </ul>
                </div>
            </div>
            </>
    </header>
</body>

</html>
